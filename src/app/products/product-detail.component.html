<div class=''card>
  <div class='card-header'>
    {{pageTitle + ': ' + product?.prodName}}
  </div>

  <div class='card-body'
       *ngIf='product'>
    <div class='row'>
      <div class='col-md-2'>
        <img class='center-block img-responsive'
             [style.width.px]='imageWidth'
             [style.margin.px]='imageMargin'
             [style.height.px]='imageHeight'
             src='./assets/{{product.prodName}}.jpg'
             [title]='product.prodName'>
      </div>

      <div class='col-md-4'>
        <div class='row'>
          <div class='col-md-6'>Id:</div>
          <div class='col-md-6'>{{product.prodId}}</div>
        </div>
        <div class='row'>
          <div class='col-md-6'>Name:</div>
          <div class='col-md-6'>{{product.prodName}}</div>
        </div>
        <div class='row'>
          <div class='col-md-6'>CategoryId:</div>
          <div class='col-md-6'>{{product.category.categoryId}}</div>
        </div>
        <div class='row'>
          <div class='col-md-6'>CategoryName:</div>
          <div class='col-md-6'>{{product.category.name}}</div>
        </div>
        <div class='row'>
          <div class='col-md-6'>Price:</div>
          <div class='col-md-6'>
            {{product.prodPrice | currency:"INR" :'symbol':'1.2-2'}}
          </div>
        </div>
        <div class='row'>
          <div class='col-md-6'>Expiry date:</div>
          <div class='col-md-6'>{{product.expDate}}</div>
        </div>
      </div>

      
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            style='width:80px; background-color:blue'
            (click)='onBack()'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
