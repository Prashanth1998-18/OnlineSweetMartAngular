<div class="container">
    <div class="main-body">
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h2>{{cust.username}}</h2>
                      <div class="row">
                        <button class="btn btn-primary" (click)="updatedetails()">Update&nbsp;<i class="fa fa-pencil" aria-hidden="true"></i></button>
                      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                     <button class="btn btn-primary" (click)="orders()">My Orders</button>
                    </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h2 class="mb-0">Name</h2>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{cust.username}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h2 class="mb-0">Email</h2>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{cust.email}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h2 class="mb-0">Phone</h2>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{cust.address.contactNo}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h2 class="mb-0">City</h2>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{cust.address.city}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h2 class="mb-0">Zip - Code</h2>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{cust.address.zip}}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
