<br><br>
<div class="container">
<div class="row">
  <ngb-carousel>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img src="../../assets/Desktop1.jpg" alt="Random fourth slide"  height="500px" width="100%">
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img src="../../assets/sweet1.jpg" alt="Random first slide" height="500px" width="100%" style="border-radius: 4px;">
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img src="../../assets/sweet2.jpg" alt="Random second slide"  height="500px" width="100%">
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img src="../../assets/sweet3.jpg" alt="Random third slide"  height="500px" width="100%">
      </div>
    </ng-template>
   
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img src="../../assets/Desktop3.jpg" alt="Random fifth slide"  height="500px" width="100%">
      </div>
    </ng-template>
  </ngb-carousel>
</div>
</div>
<hr>
<div class="row" style="height:max-content">
  <div class="card" style="height: 375px">
    <img src="../../assets/rasmalai.jpg" alt="Denim Jeans" style="margin-top:10%" height="250px">
    <h1>Rasmalai</h1>
    <p><button  (click) ="navigateToLogin()">Add to Cart</button></p>
  </div>
  <div class="card" style="height: 375px">
    <img src="../../assets/doodh peda.jpg" alt="Denim Jeans" style="margin-top:10%" height="250px">
    <h1>Doodh Pedha</h1>
    <p><button  (click) ="navigateToLogin()">Add to Cart</button></p>
  </div>
   <div class="card" style="height: 375px">
    <img src="../../assets/motichoor laddu.jpg" alt="Denim Jeans" style="margin-top:10%" height="250px">
    <h1>MothiChoor Laddu</h1>
    <p><button  (click) ="navigateToLogin()">Add to Cart</button></p>
  </div>
  <div class="card" style="height: 375px">
    <img src="../../assets/sooji laddu.jpg" alt="Denim Jeans" style="margin-top:10%" height="250px">
    <h1>Sooji Laddu</h1>
    <p><button (click) ="navigateToLogin()">Add to Cart</button></p>
  </div>
</div>
