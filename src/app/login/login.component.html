<div class="row">
<div class="col-md-4 col-sm-4">
  <div class="card card-container card-transparent">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          minlength="3"
          maxlength="20"
          #username="ngModel"
        />
        <!-- <div *ngIf="username.invalid && (username.dirty || username.touched)"
    class="alert alert-danger">
  <div *ngIf="username.errors.required">
    Name is required.
  </div>
  <div *ngIf="username.errors.maxlength">
    Name cannot be more than 30 characters long.
  </div>
  <div *ngIf="username.errors.minlength">
    Name must be at least 2 characters long.
  </div>
</div> -->
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <!-- <div class="alert-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div> -->
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Login</button>
      </div>
      <h2 style="text-align: center">Don't Have An Account? Please</h2> 
      <button  class="nav-link" (click)="register()" style="text-align: center;">Register Here</button>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      <p style="text-align: center">LOGIN SUCCESS</p>
    </div>
  </div>
</div>
<div class="col-md-1 col-sm-1">
  <span class="vertical-line"></span>
</div>
<div class="col-md-7 col-sm-7">
  <img src="https://i.pinimg.com/originals/d6/2d/02/d62d02c61c804cc74e984586c15cab71.jpg" width="970px" height="600px" style="border-radius: 10px;">
</div>
</div>
