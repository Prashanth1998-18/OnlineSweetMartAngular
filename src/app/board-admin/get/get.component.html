<div class="panel panel-primary">
  <div class="panel-heading">
    <h2><b>Customer List</b></h2>
    <label for="search" class="col-sm-4 col-form-label"><i class="fa fa-search" aria-hidden="true"></i>&nbsp;Search by Name</label>
      <div class="col-sm-4">
          <input type="text" [(ngModel)]="searchValue" class="form-control" id="search" />
      </div>
      <br>
  </div>


    <div class="panel-body">
      <table class="table table-striped" border='1'>
        <thead class="thead-dark" >
          <tr>
            <th>UserId</th>
            <th>Username</th>
            <th>Email</th>
            <!-- <th colspan="3">
              <table  align="center" style="width: 100%;"><tr><th>City</th><th>ContactNo</th><th>Zip</th></tr></table>
            </th>  -->
            <th colspan="2">  Actions</th>
           </tr>
           </thead>
           <tbody>
           <tr *ngFor="let b of customerList | searchfiltercustomer:searchValue">
             <td>{{b.id}}</td>
             <td>{{b.username}}</td>
             <td>{{b.email}}</td>
             <!-- <td>{{b.address.city}}</td>
             <td>{{b.address.contactNo}}</td>
             <td>{{b.address.zip}}</td> -->
             <br>
               <td>
                  <button (click)="getCustomerbyId(b.id)" class="btn btn-danger" >Get customer</button> 
                </td>
            </tr>
          </tbody>
        </table>
      </div>
      
    </div>
