<h3>Add Customer</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="name">User Id</label>
      <input type="text" class="form-control" id="userId" required [(ngModel)]="customer.userId" name="userId">
    </div>

    <div class="form-group">
      <label for="name">User Name</label>
      <input type="text" class="form-control" id="UserName" required [(ngModel)]="customer.username" name="userName">
    </div>

    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="prodPrice" required [(ngModel)]="customer.email" name="custemail">
    </div>

    <div class="form-group">
      <label for="name">City</label>
      <input type="text" class="form-control" id="city" required [(ngModel)]="customer.address.city" name="custcity">
    </div>

    <div class="form-group">
      <label for="name">Contact No</label>
      <input type="text" class="form-control" id="custno" required [(ngModel)]="customer.address.contactNo" name="contactno">
    </div>

    <div class="form-group">
        <label for="name">Zip</label>
        <input type="text" class="form-control" id="zip" required [(ngModel)]="customer.address.zip" name="zip">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div *ngIf="submitted">
  <h4>You submitted successfully!</h4>
</div>
