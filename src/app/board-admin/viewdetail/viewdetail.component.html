<h2>SweetOrder Details</h2> 
<hr/>
<div *ngIf="sweetorder">
    <div>
        <label><b>SweetOrder Id: </b></label> {{sweetorder.orderId}}
      </div>  
  <div>
    <label><b>Total Cost: </b></label> {{sweetorder.totalCost}}
  </div>
  <div>
    <label><b>Order Date: </b></label> {{sweetorder.date | date:'longDate'}}
  </div>
  
    <label><b>Product List: </b></label>
    <div *ngFor="let s of sweetorder.prodList">
       <span> {{s.prodName}}</span>
    
    </div>

</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Product List</button><br>
