<h2>Product Details</h2> 

<hr/>
<div *ngIf="product">
    <div>
        <label><b>Product Id: </b></label> {{product.prodId}}
      </div>  
  <div>
    <label><b>Product Name: </b></label> {{product.prodName}}
  </div>
  <div>
    <label><b>Product Price: </b></label> {{product.prodPrice}}
  </div>
  <div>
    <label><b>Product Expiry: </b></label> {{product.expDate}}
  </div>  
  <div>
    <label><b>Category Id: </b></label> {{product.category.categoryId}}
  </div>  
  <div>
    <label><b>Category Name: </b></label> {{product.category.name}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Product List</button><br>
