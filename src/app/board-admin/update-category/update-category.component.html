<h3>Update Category</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()"  #myForm="ngForm">

    <div class="form-group">
        <label for="categoryId">Category Id<sup>*</sup></label>
        <input type="text" class="form-control" id="categoryId" required [(ngModel)]="category.categoryId" name="categoryId">
      </div>

    <div class="form-group">
      <label for="name">Category Name<sup>*</sup></label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="category.name" name="name">
      
      
    </div>
    <p>Fields with * are Mandatory</p>
    

    <button type="submit" [disabled]="!myForm.form.valid"  class="btn btn-success">Submit</button>
  </form>
</div>
