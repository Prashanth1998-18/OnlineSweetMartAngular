<h3>Update Product</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="prodId">Product Id</label>
        <input type="text" class="form-control" id="prodId" required [(ngModel)]="product.prodId" name="prodId">
      </div>

    <div class="form-group">
      <label for="prodName">Product Name</label>
      <input type="text" class="form-control" id="prodName" required [(ngModel)]="product.prodName" name="prodName">
    </div>

    <div class="form-group">
      <label for="prodPrice">Product Price</label>
      <input type="text" class="form-control" id="prodPrice" required [(ngModel)]="product.prodPrice" name="prodPrice">
    </div>

    <div class="form-group">
      <label for="expDate">Product Expiry</label>
      <input type="text" class="form-control" id="expDate" required [(ngModel)]="product.expDate" name="expDate">
    </div>

    <div class="form-group">
      <label for="category.categoryId">Category Id</label>
      <input type="text" class="form-control" id="category.categoryId" required [(ngModel)]="product.category.categoryId" name="category.categoryId">
    </div>

    <div class="form-group">
      <label for="category.name">Category Name</label>
      <input type="text" class="form-control" id="category" required [(ngModel)]="product.category.name" name="category.name">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
