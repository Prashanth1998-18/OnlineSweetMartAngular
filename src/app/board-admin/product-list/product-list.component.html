<div class="panel panel-primary">
    <div class="panel-heading">
  
      <h2><b>Product List</b></h2>
    
      
      <label for="search" class="col-sm-4 col-form-label"><i class="fa fa-search" aria-hidden="true"></i>&nbsp;Search By Name &nbsp;</label>
      <div class="col-sm-4">
          <input type="text" [(ngModel)]="searchValue" class="form-control" id="search" />
      </div>

    </div>
    <br>

    <div class="panel-body">
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th style="text-align: center;">Product ID</th>
            <th style="text-align: center;">Product Name</th>
            <th style="text-align: center;">Product Price</th>
            <th style="text-align: center;">Product Expiry</th>
            <th style="text-align: center;">Category</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of products | searchfilterproduct:searchValue">
            <td style="text-align: center;">{{p.prodId}}</td>
            <td style="text-align: center;">{{p.prodName}}</td>
            <td style="text-align: center;">{{p.prodPrice | currency:'INR'}}</td>
            <td style="text-align: center;">{{p.expDate}}</td>
            <td style="text-align: center;">{{p.category.name}}</td>
            <td style="text-align: center;"><button (click)="deleteProduct(p.prodId)" class="btn btn-danger">Delete</button>
              <button (click)="updateProduct(p.prodId)" class="btn btn-info" style="margin-left: 10px">Update</button>
                <button (click)="productDetails(p.prodId)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
  </div>
